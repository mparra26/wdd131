<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Mikel Parra">
  <meta name="description" content="Discover the beauty of the Temples. View current weather, explore scenic views, and learn interesting facts about this destination.">
  <title>Your Place</title>
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="directories/scripts_wk02/scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Your Place</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1024px)">
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)">
        <img src="images/hero-small.webp" alt="Scenic view of your place">
      </picture>
      <!-- Weather icon moved outside picture -->
      <img src="images/weather-icon.svg" alt="Weather icon" class="mobile-icon">
    </section>

    <section class="weather">
      <h2>Weather <span class="weather-icon">⛅</span></h2>
      <img class="mobile-icon" src="images/weather-icon.svg" alt="Weather Icon">
      <p>Temperature: <span id="temperature">45</span>°F</p>
      <p>Wind Speed: <span id="windSpeed">10</span> mph</p>
      <p>Wind Chill: <span id="windChill">Calculating...</span></p>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Mikel Parra</p>
    <p>Last modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
