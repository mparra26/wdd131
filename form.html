<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options inserted by JavaScript -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="rating1" value="1" required> 1 ☆</label>
        <label><input type="radio" name="rating" id="rating2" value="2"> 2 ☆☆</label>
        <label><input type="radio" name="rating" id="rating3" value="3"> 3 ☆☆☆</label>
        <label><input type="radio" name="rating" id="rating4" value="4"> 4 ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rating5" value="5"> 5 ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required>

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy to use"> Easy to use</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durable"> Durable</label>
        <label><input type="checkbox" id="feature3" name="features" value="Affordable"> Affordable</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review..."></textarea>

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" placeholder="Optional">

      <!-- Submit -->
      <input type="submit" value="Submit Review">
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="scripts/scripts.js"></script>
</body>
</html>
